{% endblock %}
{% block content %}
<div class="row">
    <div class="container">
        <div>
        <img src="" alt="">
        <p>Edit image here</p>
        </div> 
        <form method="POST" action="/user/edit-profile">
            <div class="form-group">
                <label for="Username">Username: </label>
                <input type="text" class="form-control" id="username" placeholder="currentUsername">
            </div>
            <div class="form-group">
                <label for="Username">Email: </label>
                <input type="text" class="form-control" id="username" placeholder="currentEmail">
            </div>
            <div class="form-group">
                <label for="Username">Boulder Skill Level: </label>
                <select class="form-control">
                    <option value="v1">v1</option>
                    <option value="v7">v7</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Username">Top Rope Skill Level: </label>
                <select class="form-control">
                    <option value="v1">v1</option>
                    <option value="v7">v7</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Username">Lead Skill Level: </label>
                <select class="form-control">
                    <option value="v1">v1</option>
                    <option value="v7">v7</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Username">Goals: </label>
                <input type="text" class="form-control" id="username" placeholder="currentGoals">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
