<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Carabiner - Connect with Climbers</title>


  <!-- Bootstrap core CSS -->
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/2979cde434.js" crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="/static/full-width-pics.css" rel="stylesheet" />
  {% block scripts %}{% endblock %}
</head>


<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light nav-color lighten-4 fixed-top mb-3">
    <div class="container">
      <a class="navbar-brand" href="/user-feed">Carabiner</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          {% if not current_user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/signup">Sign Up</a>
          </li>
          {% endif %}
          {% if current_user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link" href="/user/view-profile/{{current_user.id}}">Profile</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/search">Search</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %} {% endblock %}
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/jquery/jquery.min.js"></script>
  <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js" crossorigin="anonymous"></script>
</body>

</html>
